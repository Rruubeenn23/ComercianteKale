<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters</title>
    <script defer src="static/js/characters.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://cdn2.steamgriddb.com/icon/7316e11fe78963395fbab4a85d0b8f85/32/256x256.png">

</head>
<body class="flex flex-col min-h-screen bg-cover bg-center text-yellow-200" style="background-image: url('https://steamuserimages-a.akamaihd.net/ugc/2058741034012526093/D413A8F912EDED5B50A0B6A9DFFB2C3DBBFF76A2/'); cursor: url('/static/cursor/cursor.cur'), auto;">
    <!-- Navbar -->
    <header class="w-full bg-black/50">
        {% include "/task/navbar.html" %}
    </header>

    <!-- Main Content -->
    <main class="flex flex-1 justify-center items-center py-10 px-6">
        <!-- Contenedor dinámico -->
        <div class="flex flex-wrap justify-center gap-6 bg-black/80 p-8 rounded-lg border-2 border-gray-700 shadow-2xl w-fit">
            {% for character in characters %}
            <div 
                class="character-card bg-gray-800 rounded-lg overflow-hidden text-center shadow-lg hover:scale-105 transition-transform cursor-pointer border border-gray-700 hover:border-yellow-400"
                data-character='{{ character | tojson | safe }}' style="cursor: url('https://sweezy-cursors.com/wp-content/uploads/cursor/world-of-warcraft-frostmourne-pixel/world-of-warcraft-frostmourne-pixel-pointer-32x32.png'), pointer !important;">
                <img src="{{ character.photo }}" alt="{{ character.name | escape }}" class="w-full h-48 object-cover border-b border-gray-700">
                <h3 class="mt-4 mb-2 text-lg font-bold text-yellow-200">{{ character.name | escape }}</h3>
            </div>
            {% endfor %}
        </div>
    </main>

    <!-- Modal -->
    <div id="character-modal" class="fixed inset-0 flex items-center justify-center bg-black/75 transition-opacity hidden z-[9999]">
        <div class="bg-gray-800 text-yellow-200 rounded-lg p-6 w-full max-w-lg relative">
            <button class="absolute top-4 right-4 text-lg text-red-500 hover:text-red-600" onclick="closeModal()" style="cursor: url('https://sweezy-cursors.com/wp-content/uploads/cursor/world-of-warcraft-frostmourne-pixel/world-of-warcraft-frostmourne-pixel-pointer-32x32.png'), pointer !important;">✖</button>
            <ul id="modal-character-details" class="list-none text-left space-y-2"></ul>
        </div>
    </div>
</body>
</html>
